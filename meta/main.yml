---
galaxy_info:
  author: 'antmelekhin'
  role_name: 'microsoft_repository'
  description: 'An Ansible role that adds the Microsoft repository to Linux distributions and installs packages from it.'

  license: 'MIT'

  min_ansible_version: '2.9'

  platforms:
    - name: 'Debian'
      versions:
        - 'buster'
        - 'bullseye'
    - name: 'EL'
      versions:
        - '7'
        - '8'
        - '9'
    - name: 'Ubuntu'
      versions:
        - 'bionic'
        - 'focal'
        - 'jammy'

  galaxy_tags:
    - 'microsoft'
    - 'packages'

dependencies: []
